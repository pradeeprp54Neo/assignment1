    <script>
        class Animal {
    constructor(name) {
    this.name = name;
    }
    }
    class Rabbit extends Animal {
    super(name) {                //inherit the parents attribute by giving super(name)
    this.name = name;
    this.created = Date.now();
    }
    }
    let rabbit = new Rabbit("White Rabbit");
    alert(rabbit.name);
    </script>
